version: '3.3'

services:
  backend:
    container_name: shinbaedal
    build: .
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=pure6671
      - DB_DATABASE=shinbaedal
      - DB_SYNCHRONIZE=ad
      - JWT_SECRET=qwqewqrqwrqw
      - SERVER_ADDRESS=http://localhost:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./src:/usr/app/src
    working_dir: /usr/app
    ports:
      - '3000:3000'
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
  mysql:
    container_name: shinbaedal_sql
    restart: always
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pure6671
      - MYSQL_DATABASE=shinbaedal
      - MYSQL_ROOT_HOST=%
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
  redis:
    container_name: redis
    restart: always
    image: redis:6
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/var/lib/mysql

volumes:
  redis_data:
  mysql_data:

networks:
  default:
    external:
      name: redis-net
